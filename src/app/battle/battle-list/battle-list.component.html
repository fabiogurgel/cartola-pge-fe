<h2 *ngIf="battles.length == 0" class="text-center"> Aguardando fechamento da primeira rodada </h2>

<div *ngFor="let battle of battles" class="col-12  battle">
  <div class="row">
    <div class="text-center round-title col-12">RODADA {{ battle.round }}</div>
  </div>
  <div *ngFor="let clash of battle.battles" class="battle-row text-center">
    <div class="row">
      <div class="col-1 team-symbol">
        <img src="{{ clash.first_team_symbol }}" *ngIf="clash.first_team_symbol != ''" class="symbol" alt="?"/>
        <img src="/assets/images/ghost.png" *ngIf="clash.first_team_symbol == ''" class="symbol" alt="?"/>
      </div>
      <div class="col-4 text-left team-name">
        {{ clash.first_name }}
      </div>
      <div class="col-2 text-center text-vs">vs</div>
      <div class="col-4 text-right team-name">
        <span>{{ clash.second_name }}</span>
      </div>
      <div class="col-1 team-symbol">
        <img src="{{ clash.second_team_symbol }}" *ngIf="clash.second_team_symbol != ''" class="symbol" alt="?"/>
        <img src="/assets/images/ghost.png" *ngIf="clash.second_team_symbol == ''" class="symbol" alt="?"/>
      </div>
    </div>
  </div>
</div>
